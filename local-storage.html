<!doctype html>
<html>
<head>
    <script>
        //will store the data provided in localStorage
        function storeData() {
            input = document.getElementById('input');
            localStorage.setItem('data', input.value);
        } 
        //retrieves the stored data in local storage
        function getData() {
            output = document.getElementById('output');
            output.value = localStorage.getItem('data');
        }

        
    </script>

</head>

<body>
    <p>put in some info here</p>
    <input type="text" id="input">
    <button onclick="storeData()">Store</button>
</br>
    <p>get the info here!</p>
    <input type="text" id="output">
    <button onclick="getData()">get!</button>
</body>
</html>
